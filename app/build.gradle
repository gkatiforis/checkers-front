apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.katiforis.top10"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 11
        versionName "0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {

    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    implementation 'com.google.firebase:firebase-core:16.0.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
//    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
//    compile 'devlight.io:navigationtabbar:1.2.5'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation "org.java-websocket:Java-WebSocket:1.3.7"
    implementation "com.github.NaikSoftware:StompProtocolAndroid:1.4.4"
    implementation 'com.facebook.shimmer:shimmer:0.3.0'
    implementation 'tyrantgit:explosionfield:1.0.1'
//    compile 'com.nightonke:boommenu:2.1.1'

    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.tapadoo.android:alerter:2.0.0'
//    implementation 'nl.dionsegijn:konfetti:1.1.2'//partial effects
//    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.61'//partial effects
//    compile 'com.google.android.gms:play-services-auth:12.0.1'
//    implementation 'com.google.android.gms:play-services-auth:15.0.1'
//    implementation 'com.google.android.gms:play-services-games:15.0.1'

}

